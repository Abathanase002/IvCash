name: ivcash-api
type: web
region: was
instance_type: free
git:
  repository: github.com/Abathanase002/IvCash
  branch: main
  workdir: backend
  build_command: npm install && npm run build
  run_command: node dist/main.js
env:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: JWT_SECRET
    value: change-this-secret-key
ports:
  - port: 3000
    protocol: http
health_checks:
  - path: /api/v1/health
    port: 3000
