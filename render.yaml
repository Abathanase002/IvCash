services:
  # Backend API
  - type: web
    name: ivcash-api
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ivcash-db
          property: connectionString
    healthCheckPath: /api/v1/health

  # Admin Dashboard
  - type: web
    name: ivcash-admin
    runtime: static
    rootDir: admin-dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: ivcash-db
    region: oregon
    plan: free
    databaseName: ivcash
    user: ivcash_user
